    - titolo: "Pensione"
      immagine: images/service/pensione.webp
      alt: "Pensione"
      testoHTML: >
        <p>Le diverse tipologie di pensione possibili includono:</p>
          <br><strong> Pensione di vecchiaia</strong>: per lavoratori dipendenti e autonomi che hanno raggiunto l'età pensionabile e i requisiti contributivi.</li>
          <br><strong> Pensione anticipata</strong>: erogata indipendentemente dall'età anagrafica, ma con un numero minimo di settimane di contribuzione.</li>
          <br><strong> Assegno Sociale</strong>: dedicato a cittadini con redditi bassi. È soggetto a verifica annuale dei requisiti e non può essere erogato all'estero.</li>
          <br><strong> Supplemento di pensione</strong>: aumento della pensione basato su contributi versati dopo il pensionamento. Spetta a chi continua a lavorare e versare contributi.</li>
          <br><strong> Pensione supplementare</strong>: per chi ha contribuito in più gestioni ma non ha raggiunto i requisiti per una pensione autonoma in una singola gestione.</li>
      link: servizi.html#pensione

