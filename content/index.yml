  titolo_sezione: "Servizi Patronato"
  servizi:
    - titolo: "Indennità di disoccupazione"
      immagine: service/730.webp
      alt: "Disoccupazione"
      testoHTML: >
        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architecSed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architec
      link: servizi.html#indennitadidisoccupazione

    - titolo: "Indennità di maternità"
      immagine: service/730.webp
      alt: "Maternità"
      testoHTML: >
        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architecSed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architec
      link: servizi.html#indennitadimaternita

    - titolo: "Infortuni"
      immagine: service/lavoro.webp
      alt: "Infortuni"
      testoHTML: >
        <strong>Il Patronato Sias</strong> offre assistenza e consulenza per gli infortuni sul lavoro e le malattie professionali con il calcolo dell'indennità temporanea e richiesta all'INAIL, la revisione delle rendite, domande di aggravamento e revisione del danno biologico. Se necessario è possibile ottenere assistenza legale.
      link: servizi.html#infortuni

    - titolo: "Invalidità/Inabilità"
      immagine: service/invalidita.webp
      alt: "Invalidità/Inabilità"
      testoHTML: >
        Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architecSed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam eaque ipsa, quae ab illo inventore veritatis et quasi architec
      link: servizi.html#invalidita/inabilita

    - titolo: "Pensione"
      immagine: service/pensione.webp
      alt: "Pensione"
      testoHTML: >
        Le diverse tipologie di pensione possibili includono:
        <strong>Pensione di vecchiaia</strong>: per lavoratori dipendenti e autonomi che hanno raggiunto l'età pensionabile e i requisiti contributivi.<br>
        <strong>Pensione anticipata</strong>: erogata indipendentemente dall'età anagrafica, ma con un numero minimo di settimane di contribuzione.<br>
        <strong>Assegno Sociale</strong>: dedicato a cittadini con redditi bassi. È soggetto a verifica annuale dei requisiti e non può essere erogato all'estero.<br>
        <strong>Supplemento di pensione</strong>: aumento della pensione basato su contributi versati dopo il pensionamento. Spetta a chi continua a lavorare e versare contributi.<br>
        <strong>Pensione supplementare</strong>: per chi ha contribuito in più gestioni ma non ha raggiunto i requisiti per una pensione autonoma in una singola gestione.
      link: servizi.html#pensione

