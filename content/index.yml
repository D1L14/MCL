serviziCafContainer:
  titolo_sezione: "Servizi Caf"
  servizi:
    - titolo: "IMU"
      immagine: service/imu.webp
      alt: "IMU"
      testoHTML: >
        <strong>L'imposta municipale propria</strong>, è un'imposta dovuta per il <strong>possesso dei beni immobiliari</strong>  (escluse le abitazioni principali classificate nelle categorie catastali diverse da A/1, A/8 e A/9), aree fabbricabili e terreni agricoli.
      link: servizi.html#imu

    - titolo: "ISEE/ISEEU"
      immagine: service/isee.webp
      alt: "ISEE/ISEU"
      testoHTML: >
        L'ISEE, l'<strong>indicatore della situazione economica equivalente</strong>, è un indicatore utile alla valutazione e confronto della situazione economica di un nucleo famigliare.
        <br>L'ISEEU, l'<strong>indicatore della situazione economica equivalente universitaria</strong>.
      link: servizi.html#isee/iseeu

    - titolo: "Modello 730"
      immagine: service/730.webp
      alt: "Modello 730"
      testoHTML: >
        Il modello più diffuso per presentare la propria <strong>dichiarazione dei redditi annuale</strong> come lavoratore dipendente e pensionato ma accessibile anche a coloro che hanno percepito redditi da lavoro autonomo senza partita iva.
      link: servizi.html#modello730

    - titolo: "RED"
      immagine: service/red.webp
      alt: "RED"
      testoHTML: >
        La certificazione della situazione reddituale dei <strong>pensionati INPS</strong>. Necessario per la comunicazione dei propri redditi e se previsto anche i redditi di componenti del nucleo familiare.
      link: servizi.html#red

    - titolo: "Successioni"
      immagine: service/successioni.webp
      alt: "Successioni"
      testoHTML: >
        Gli eredi sono tenuti alla presentazione della dichiarazione di successione e relative volture.
        <br><strong>Attraverso la dichiarazione di successione</strong>, gli eredi designati dal deceduto o quelli stabiliti dalla legge devono presentare una dichiarazione all'Agenzia delle Entrate entro un anno dalla data del decesso. Lo stesso vale per tutoti o curatoridell'eredità e tutti coloro che sono immessi nel possesso dei beni per effetto della dichiarazioen di morte presunta dell'erede.
      link: servizi.html#successioni


